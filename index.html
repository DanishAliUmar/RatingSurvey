<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="max-w-[1400px] mx-auto py-10 md:px-10 sm:px-5 px-2">
      <h2 class="text-black font-semibold sm:text-3xl text-2xl text-center">
        Welcome to <span class="text-[#5679FF]">NStyle!</span> Your Opinion
        Matters!
      </h2>
      <p class="text-black mt-3 text-center font-semibold">
        Complete this quick survey and help us improve. Submit your feedback and
        download our app
      </p>
      <div class="mt-6" id="survey-container"></div>
      <!-- Textarea for additional feedback -->
      <textarea
        id="feedback"
        class="mt-5 border border-gray-300 p-2 rounded w-full max-h-40 min-h-20"
        rows="4"
        placeholder="Your additional feedback..."
      ></textarea>
      <button
        class="mt-7 mx-auto px-7 flex items-center justify-center py-[10px] font-semibold rounded-md bg-[#5679FF] text-white cursor-pointer select-none"
      >
        Submit
      </button>
    </section>

<script src="./app.js"></script>
  </body>
</html>
